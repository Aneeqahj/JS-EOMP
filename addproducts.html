<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limitless</title>
    <link rel="stylesheet" href="./addproducts.css" />
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <ul class="menu cf">
          <li>
            <a href="">Profile</a>
            <ul class="submenu">
              <li><a href="">View user</a></li>
            </ul>
          </li>
          <li>
            <a href="">Products</a>
            <ul class="submenu">
              <li class="view-product">
                <a href="./products.html">View product</a>
              </li>
              <li class="add-product">
                <a href="./addproducts.html">Add product</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="">Cart</a>
            <ul class="submenu">
              <li><a href="">View cart</a></li>
            </ul>
          </li>
          <li>
            <a href="./index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <h1 class="main-header">Limitless</h1>
    <div class="border">
      <div class="form add-form">
        <h4 class="header">Add a product</h4>
        <form class="add-form" action="./products.html">
          <input class="inputs" id="name" type="text" placeholder="Name" />
          <input class="inputs" id="price" type="text" placeholder="Price" />
          <input
            class="inputs"
            id="description"
            type="text"
            placeholder="Description"
          />
          <input
            class="inputs"
            id="category"
            type="text"
            placeholder="Category"
          />
          <button class="buttons">Proceed</button>
        </form>
      </div>
    </div>
    <script src="./product-functions.js"></script>
  </body>
</html>
